<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/792474f3fc.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>
<body>

<div class="navbar">

</div>

<div class="progress center">
    <progress></progress>
</div>
<div class="error center">
    <h2 style="color: red; display: none">Fetch error</h2>
</div>

<div class="container list" style="display: none">
    <h2 class="questionNumber"></h2>
    Question:<h4 class="question"></h4>

    Answers:
    <ul class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
    </ul>

    <div class="buttons">
        <button class="btn btn-danger previous">Previous</button>
        <button class="btn btn-success next">Next</button>
    </div>

    <h4>Your score: <span class="score">0</span>/20 points.</h4>
</div>
<div class="container results" style="display: none">
    <div class="btn-group-custom">
        <button class="btn btn-success btn-custom restart">Retake quiz</button>
    </div>
    <div class="score">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Point/20</th>
                <th>Average</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Your score</th>
                <td class="userScorePoint"></td>
                <td class="average"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="scroll">
    <button class="btn btn-success">
        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Do g√≥ry
    </button>
</div>

<script src="js/navbar.js"></script>
<script src="js/scroll.js"></script>
<script src="js/script.js"></script>
</body>
</html>
